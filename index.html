<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kaka Pneus</title>
  </head>
  <body>
    <div class="mascara-formulario" onclick="fecharForm()"></div>
    <div class="header">
      <img src="./assest/zerodinha.png" />
      <a>Home</a>
      <a href="nossos-servicos.html">Nossos Serviços</a>
      <a onclick="mostrarForm()">Fale Conosco</a>
    </div>
    <div class="container-principal">
      <div class="container">
        <img class="Logo-kaka" src="./assest/logo.png" alt="Kaka Pneus Logo" />
        <h1>Bem-vindo à Kaka Pneus</h1>
        <p>Seu destino para os melhores pneus do mercado!</p>
        <button onclick="mostrarForm()">Entre em contato</button>
      </div>
      <div>
        <img
          class="Ze-rodinha"
          src="./assest/kakazinho.png"
          alt="Mascote Kaka"
        />
      </div>
    </div>

    <div class="Caixa-video">
      <video src="./assest/Víde0 kaka.mp4" autoplay loop muted></video>
      <div class="mascara"></div>
    </div>
    <a
      href="https://api.whatsapp.com/send?phone=5588997136790&text=Quero+fazer+um+or%C3%A7amento"
    >
      <img src="./assest/whatsapp.png" alt="WhatsApp" class="whatsapp-icon" />
    </a>
    <form 
      class="formulario-fale-conosco"  
      action="https://formcarry.com/s/VGtBdEzCfoe"
      method="POST" 
      enctype="multipart/form-data">
        <input placeholder="Nome" type="text" name="Nome"/>
        <input placeholder="Seu Celular" type="tel" name="telefonetype="text" name="mone""/>
        <textarea placeholder="Mensagem" name="duvida"></textarea>
        <button type="submit">Pedir Orçamento</button>
    </form>
  </body>

  <script src="./scripts.js"></script>
</html>
